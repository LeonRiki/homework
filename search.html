<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="css/search.css">
        <title>相约iOS</title>
        <!-- 引入rem.js文件 -->
		<script src="js/rem.js"></script>
    </head>
    <body>
    	<div class="bg">
    		<!-- 导航 -->
	    	<div class="nav">
	    		<div class="nav-box container">
	    			<div class="back">
	    				<div></div>
	    			</div>
	    			<div class="title-box">
	    				<div class="title fl">搜索</div>
	    				<div class="navicon fr">
	    					<img src="images/history@2x.png" alt="">
	    				</div>
	    			</div>
	    			<div class="search-box">
	    				<div class="search-dot fl"></div>
	    				<span class="fl">搜索话题 伙伴 行程 兴趣等</span>
	    			</div>
	    			<div class="tab-container">
	    				<div class="tab-box fl">
	    					<img src="images/search-tour.png" alt="">
	    					<div class="name">行程</div>
	    				</div>
	    				<div class="tab-box fl">
	    					<img src="images/search-essay.png" alt="">
	    					<div class="name">帖子</div>
	    				</div>
	    				<div class="tab-box fl">
	    					<img src="images/search-topic.png" alt="">
	    					<div class="name">伙伴</div>
	    				</div>
	    				<div class="tab-box fl">
	    					<img src="images/search-interest.png" alt="">
	    					<div class="name">兴趣</div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
    		<div class="foot-title container">
				<div class="foot-title-icon fl"></div>
				<span>搜索热词</span>
			</div>
			<div class="tip-box container">
				<div class="tip1 fl">结伴</div>
				<div class="tip2 fl">东方明珠</div>
				<div class="tip3 fl">回家乡</div>
				<div class="tip3 fl">吉他圈</div>
			</div>
			<div class="foot-title container">
				<div class="foot-title-icon fl"></div>
				<span>大家都在搜</span>
			</div>
			<div class="card-container">
				<ul class="card-box">
					<li class="fl">
						<img src="images/card1@2x.png" alt="">
					</li>
					<li class="fl"><img src="images/card2@2x.png" alt=""></li>
					<li class="fl"><img src="images/card3@2x.png" alt=""></li>
					<li class="fl"><img src="images/card4@2x.png" alt=""></li>
				</ul>
			</div>
			<div class="foot-title container">
				<div class="foot-title-icon fl"></div>
				<span>活动推荐</span>
			</div>
			<div class="recommend container">
				<img src="images/recommend1@2x.png" alt="">
			</div>
			<div class="recommend container">
				<img src="images/recommend2@2x.png" alt="">
			</div>
			<div class="mic"></div>







    	</div>

</html>
